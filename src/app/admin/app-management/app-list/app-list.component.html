<button mat-button color="accent" class="right">Add App</button>
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>
  
      
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="token">
        <mat-header-cell *matHeaderCellDef> Token </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.token}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="rating">
        <mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.rating}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="downloads">
        <mat-header-cell *matHeaderCellDef> Downloads </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.downloads}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="appstoreLink">
        <mat-header-cell *matHeaderCellDef> App </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.appstoreLink}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="playstoreLink">
        <mat-header-cell *matHeaderCellDef> Play </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.playstoreLink}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
    
          <button mat-button (click)="openEditDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="openDeleteDialog()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"
               (click)="selection.toggle(row)">
      </mat-row>
    </mat-table>
    
  </div>
